<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TPL</title>
</head>
<body>
    <h1>模板语法的学习</h1>

    <div>{{ n1 }}</div>
    <div>{{ n2.0 }}</div>
    <div>{{ n2.1 }}</div>
<div>
    {% for item in n2 %}
        <span>{{ item }}</span>
        <hr>
    {% endfor %}

    {% for item in n3.items %}
        <h2>{{ item }}</h2>
    {% endfor %}
</div>
</body>
</html>
