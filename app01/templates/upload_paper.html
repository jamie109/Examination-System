{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Paper</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .navbar {
            border-right: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">英语六级报考系统：管理员上传试卷</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a></a></li>
                <li><a></a></li>

                <li><a href="http://127.0.0.1:8000/adminpage/uploadpaper/">刷新</a></li>
                <li><a href="http://127.0.0.1:8000/adminpage/">管理员主页</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <br>
                <span>你好，管理员用户！</span>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<form action="http://127.0.0.1:8000/adminpage/uploadpaper/" method="post">
    {% csrf_token %}
    <h1>输入试卷名称</h1>
    <label for="exam_title">Exam Title:</label>

    <input type="text" name="exam_title" value="exam1" ><br><br>
    <h1>上传选择题</h1>
    <label for="question_content">Question Content:</label>
    <textarea name="question_content" ></textarea><br><br>

    <label for="option1">Option 1:</label>
    <input type="text" name="option" ><br>

    <label for="option2">Option 2:</label>
    <input type="text" name="option" ><br>

    <label for="option3">Option 3:</label>
    <input type="text" name="option" ><br>

    <label for="correct_answer">Correct Answer:</label>
    {#        <input type="text" name="correct_answer" required><br><br>#}
    <input type="radio" name="correct_answer" value="1" > Option 1
    <input type="radio" name="correct_answer" value="2" > Option 2
    <input type="radio" name="correct_answer" value="3" > Option 3<br>

    <input type="submit" value="Upload" name="option">
    <span style="color: orchid;">{{ option_msg }}</span>
    <br>
    <h1>上传主观题</h1>
    <label for="question_text">Question Text:</label>
    <textarea name="essay_question" ></textarea><br><br>

    <label for="answer_text">Answer Text:</label>
    <textarea name="essay_answer" ></textarea><br><br>

    <input type="submit" value="Upload">
    <span style="color: orchid;">{{ essay_msg }}</span>
    <hr>
    <a href="http://127.0.0.1:8000/adminpage/">返回</a>
</form>

<script src="{% static 'js/code.jquery.com_jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
